{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4">Delete a Blog Post</legend>
                <h2>Are you sure you want to delete this Blog Post "{{ object.title }}"</h2>
    		</fieldset>

    		<div class="form-group">
    			<button class="btn btn-outline-danger" type="submit">Delete Post</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Go back to the post</a>
    		</div>
    	</form>
    </div>
{% endblock content %}
